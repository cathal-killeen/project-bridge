<ion-view view-title="Discover">
    <ion-content class="padding">
        <div class="list">
        <div ng-repeat="category in categories" class="list card" ng-click="expandCategory(category)">
            <div class="item item-image">
                <img ng-src="img/posts/{{posts[category][0].id}}.jpg">
            </div>
            <div class="item item-divider">
                <h2>{{category}}</h2>
            </div>
        </div>
        </div>
    </ion-content>
</ion-view>
